    <style>
        *{

        /* Custom Radio Button */

        /* The WHOLE OPTION */
        .containerMT {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        margin-top: 12px;
        cursor: pointer;
        font-size: 22px;
        }

        /* Hide the browser's default radio button */
        .containerMT input {
        opacity: 0;
        }

        /* Create a custom radio button */
        .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
        }

        /* On mouse-over, add a grey background color */
        .containerMT:hover .checkmark {
        background-color: #ccc;
        }

        /* When the radio button is checked, add a blue background */
        .containerMT input:checked ~ .checkmark {
        background-color: #2196F3;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .containerMT input:checked ~ .checkmark:after {
        display: block;
        }

        /* Style the indicator (dot/circle) */
        .containerMT .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        button:hover{
            background-color: transparent;
        }
        .allquiz{
            align-items: center;
            justify-content: center;
            text-align: center;
        }

    </style>
</head>
